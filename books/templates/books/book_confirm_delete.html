{% extends 'base.html' %}
{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Yes, delete</button>
    <a href="{{ book.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
