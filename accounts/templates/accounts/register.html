{% extends 'base.html' %}
{% block content %}
<h2 style="margin-bottom: 1rem;">Register</h2>

<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Register</button>
</form>

<style>
    .form {
        max-width: 400px;
        margin: 2rem auto;
    }

    .form p {
        margin-bottom: 1rem;
    }

    input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .btn {
        background: #333;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background: #555;
    }
</style>
{% endblock %}
