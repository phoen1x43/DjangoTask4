<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: white; padding: 1rem; }
        nav a { color: white; margin-right: 1rem; text-decoration: none; }
        main { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; }
        .btn { background: #333; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">My Books</a>
                <a href="{% url 'logout' %}">Logout</a>
                <span style="margin-left: 1rem;">Hello, {{ user.username }}!</span>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
